<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <!-- <link rel="stylesheet" href="../styles/style.css"> -->
    <link rel="stylesheet" href="./products.css">
    <title>SBW - Products</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <a href="/lab-06-e-commerce-site/"><img src="../assets/big-logo.png"/></a>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Products Page
            </h2>
            <a href="/lab-06-e-commerce-site/">Home</a>
            <a href="/lab-06-e-commerce-site/cart/">Cart</a>
            <content>
                <ul id="product-list">
                    <li id="sample" class="product">
                        <img src="../assets/bat.png"/>
                        <div class="product-middle">
                            <div class="name">Baseball Bat</div>
                            <div class="category">Baseball</div>
                            <div class="description">20oz Wooden Bat</div>
                        </div>
                        <div class="product-right">
                            <button>Add</button>
                            <div class="price">$50.00</div>
                        </div>                    
                    </li>                
                </ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="products.js"></script>
</body>

</html>
