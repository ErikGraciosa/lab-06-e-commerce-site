<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <!-- <link rel="stylesheet" href="../styles/style.css"> -->
    <link rel="stylesheet" href="./admin.css">
    <title>SBW - Admin</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <a href="/lab-06-e-commerce-site/"><img src="../assets/big-logo.png"/></a>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>Admin</h2>
            <nav>
                | <a href="/lab-06-e-commerce-site/">Home</a> |
                <a href="/lab-06-e-commerce-site/products/">Products</a> |
                <a href="/lab-06-e-commerce-site/cart/">Cart</a> |
                <a href="/lab-06-e-commerce-site/product-entry/">Admin</a> |
            </nav>            
            <form id="form">
                <fieldset>
                    <legend>New Product Generation</legend>
                    <label>Id:<br/>
                    <input type="text" name="id" /></label><br/>
                    <label>Name:<br/>
                    <input type="text" name="name" /></label><br/>
                    <label>Image:<br/>
                    <input type="text" name="image" placeholder="not available, skip"/></label><br/>
                    <label>Category:<br/>
                    <input type="text" name="category" /></label><br/>
                    <label>Description:<br/>
                    <input type="text" name="description" /></label><br/>
                    <label>Price:<br/>
                    <input type="text" name="price" /></label><br/>
                </fieldset>            
                <button>Submit New Product</button>
            </form> 
            <div>
                <ul id="product-list">             
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="product-entry.js"></script>
</body>

</html>
